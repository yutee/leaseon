#cloud-config

package_update: true
package_upgrade: true

packages:
  - docker.io
  - git
  - curl

# Create docker group and add user
groups:
  - docker

users:
  - default
  - name: azureuser
    groups: [sudo, docker]
    shell: /bin/bash

# Write files to the system
write_files:
  # Create a deployment script
  - path: /tmp/deploy-app.sh
    content: |
      #!/bin/bash
      set -e
      
      echo "ðŸš€ Starting application deployment..."
      
      # Wait for Docker to be ready
      echo "â³ Waiting for Docker service..."
      while ! docker info >/dev/null 2>&1; do
        echo "Waiting for Docker daemon..."
        sleep 5
      done
      echo "âœ… Docker is ready"
      
      # Create application directory
      mkdir -p /opt/leaseon-app
      cd /opt/leaseon-app
      
      # Clone the application code from GitHub repository
      echo "ðŸ“¦ Cloning repository from GitHub..."
      git clone https://github.com/yutee/leaseon.git repo-temp
      
      # Copy the app directory contents to current directory
      echo "ðŸ“ Setting up application files..."
      if [ -d "repo-temp/app" ]; then
        cp -r repo-temp/app/* .
        echo "âœ… Application files copied from app directory"
      else
        echo "âŒ App directory not found in repository"
        # List repository structure for debugging
        echo "Repository structure:"
        find repo-temp -type f -name "*.py" | head -10
        
        # Try to copy from root if app directory doesn't exist
        if [ -f "repo-temp/main.py" ]; then
          cp repo-temp/*.py . 2>/dev/null || true
          cp repo-temp/requirements.txt . 2>/dev/null || true
          cp repo-temp/Dockerfile . 2>/dev/null || true
          echo "âœ… Files copied from repository root"
        fi
      fi
      
      # Clean up temporary repository clone
      rm -rf repo-temp
      
      # Verify essential files exist
      if [ ! -f "main.py" ]; then
        echo "âŒ main.py not found! Creating fallback application..."
        cat > main.py << 'EOF'
from fastapi import FastAPI, HTTPException
from pydantic import BaseModel
import uvicorn
import os
import socket
from datetime import datetime
import json

app = FastAPI(
    title="Leaseon ML API",
    description="Football Transfer Predictor API - Fallback Version",
    version="1.0.0"
)

# Get hostname and IP for load balancer testing
HOSTNAME = socket.gethostname()
try:
    IP_ADDRESS = socket.gethostbyname(HOSTNAME)
except:
    IP_ADDRESS = "Unknown"

@app.get("/")
async def root():
    return {
        "message": "ðŸˆ Welcome to Leaseon Football Transfer Predictor API (Fallback)",
        "hostname": HOSTNAME,
        "ip_address": IP_ADDRESS,
        "timestamp": datetime.now().isoformat(),
        "status": "running",
        "note": "This is a fallback version - check repository structure"
    }

@app.get("/health")
async def health_check():
    return {
        "status": "healthy",
        "hostname": HOSTNAME,
        "ip_address": IP_ADDRESS,
        "timestamp": datetime.now().isoformat()
    }

if __name__ == "__main__":
    uvicorn.run(app, host="0.0.0.0", port=8000)
EOF
      fi
      
      if [ ! -f "requirements.txt" ]; then
        echo "âŒ requirements.txt not found! Creating basic requirements..."
        cat > requirements.txt << 'EOF'
fastapi==0.104.1
uvicorn[standard]==0.24.0
pandas==2.1.3
numpy==1.25.2
scikit-learn==1.3.2
pydantic==2.5.0
python-multipart==0.0.6
jinja2==3.1.2
aiofiles==23.2.1
EOF
      fi
      
      if [ ! -f "Dockerfile" ]; then
        echo "âŒ Dockerfile not found! Creating Dockerfile..."
        cat > Dockerfile << 'EOF'
